<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }

    nav {
      background-color: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4d4d;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #ff4d4d;
    }

    .container {
      max-width: 900px;
      margin: 100px auto 50px;
      padding: 40px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 30px;
      text-align: center;
    }

    .info p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      background: #333;
    }

    button {
      padding: 12px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e60000;
    }

    .map {
      margin-top: 40px;
      border: 0;
      border-radius: 8px;
      width: 100%;
      height: 400px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: #0d0d0d;
    }

    @media (max-width: 600px) {
      .container {
        margin: 80px 20px;
        padding: 20px;
      }
      .map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Near Topper Science Academy</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Website Link.html">Games</a></li>
    </ul>
  </nav>

  <!-- Contact Container -->
  <div class="container">
    <h1>Contact Us</h1>
    <div class="info">
      <p><strong>Near Topper Science Academy</strong></p>
      <p>Rahwali, Gujranwala, Pakistan</p>
      <p>Email: usairimkamal2016@gmail.com</p>
    </div>

    <!-- Contact Form -->
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>



  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Usairim Web Tech . All rights reserved.
  </footer>

</body>
</html>
