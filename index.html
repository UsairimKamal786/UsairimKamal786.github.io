<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Simple modern styling -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
        }

        /* Top-left corner buttons */
        .top-left {
            position: fixed;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 10px;
        }

        .top-left a {
            text-decoration: none;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .top-left a:hover {
            background: white;
            color: #203a43;
        }

        /* Center content */
        .center {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 500px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Top-left navigation -->
    <div class="top-left">

        </p>
    </div>

    <!-- Footer -->
    <footer>
        Views: <span id="viewCount">0</span> | Â© <span id="year"></span> Usairim Web Tech. All rights reserved.
    </footer>

    <script>
        // Show current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // Views counter (counts once per device)
        let views = localStorage.getItem("views");

        if (!views) {
            // First visit from this device
            views = 1;
            localStorage.setItem("views", views);
        } else {
            views = parseInt(views);
        }

        document.getElementById("viewCount").textContent = views;
    </script>
